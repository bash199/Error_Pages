<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dropbox HTML</title>
   <link rel="stylesheet" href="/HTML_CSS_ERROR_Pages/Dropbox_Error_Page/style.css">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="/HTML_CSS_ERROR_Pages/Dropbox_Error_Page/normalize.css">
</head>

<body>
   <!-- main figure -->
   <figure  class="figure" >
      <img src="/HTML_CSS_ERROR_Pages/Dropbox_Error_Page/look-magnifying-glass.svg" alt="look magnifying glass">
   </figure>
<!-- section -->
   <section id="box" class="error-box" >
      <header id="box" class="primaryHeader" >
         <h1> Error (4xx)</h1>
      </header>
      <article id="box"  class="text">
         <p>We can't find the page you're looking for.</p> 
      </article>
      <nav id="box" class="nav-box">
         <p>Here are a few links that may be helpful:</p>
         <ul class="ul">
            <li>
               <a href="https://www.dropbox.com/login?cont=%2Fhome%3F_tk%3Dfof" target="_blank">Home</a>
            </li>
            <li>
               <a href="https://help.dropbox.com/">Help center</a>
            </li>
            <li>
               <a href="https://www.dropbox.com/login?_tk=fof">Sign in</a>
            </li>
            <li>
               <a href="https://www.dropbox.com/register?_tk=fof">Get a free account</a>
            </li>
            <li><a href="https://www.dropbox.com/plus?_tk=fof">Dropbox Plus</a>
            </li>
            <li>
               <a href="https://www.dropbox.com/business?_tk=fof">Dropbox Business</a>
            </li>
         </ul>
      </nav>
   </section>
   
</body>
</html>
